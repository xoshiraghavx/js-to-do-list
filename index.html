<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-to-do-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/19th trial.css">
    <script src="https://kit.fontawesome.com/b6191824ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <div class="header">
            <h1>TO-DO-LIST</h1>
        </div>
    </div>
    <div class="SE">
        <div class="searchbar">
            <input type="text" id="search" placeholder="Search.." onkeyup="search_bar()">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="container">
            <div id="task">
                <input type="text" placeholder="Task to be done...">
                <button id="add">Add</button>
            </div>
            <div id="list"></div>
    </div>

</body>
<script src="../js/19th trial.js"></script>
</html>
